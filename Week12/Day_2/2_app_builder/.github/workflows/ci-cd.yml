name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 .

    - name: Test with pytest
      run: |
        pytest

    - name: Build Docker image
      run: |
        docker build . --file Dockerfile --tag generated-app:latest

    - name: Push Docker image
      run: |
        echo "Pushing Docker image is a placeholder"

    - name: Deploy
      run: |
        echo "Deploying is a placeholder"